<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>National Parks List by Area</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1<Nation Parks List by Area</h1>
  <form id='search-form'>
    <div>
      <p><label for="state-code">Enter one or more US state codes, separated by spaces</label></p>
      <p><input type="text" id="state-codes" /></p>
    </div>
    <div>
      <label for="limit-search">Search Result Limit</label>
      <input size="4" type="number" value="10" id="limit-search" />
    </div>
    <p><button type="submit" id="submit-search">Search</button></p>
  </form>
  <section id="results" class="hidden">
    <h2>Results</h2>
    <ul id="result-list"></ul>
  </section>
  <section id="error-message" class="hidden"></section>
</body>
</html>
